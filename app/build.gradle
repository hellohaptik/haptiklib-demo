apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    signingConfigs {
        debug {
            storeFile file('keystore/debug.keystore')
        }
    }

    defaultConfig {
        applicationId "ai.haptik.android.sample.app"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "com.android.support:design:${android_support_library_version}"
    compile "com.android.support:cardview-v7:${android_support_library_version}"
    compile "com.android.support:customtabs:${android_support_library_version}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit_library_version}"
    compile "com.google.android.gms:play-services-location:${google_play_services_client_library_version}"
    compile "com.google.android.gms:play-services-places:${google_play_services_client_library_version}"
    compile "com.google.android.gms:play-services-gcm:${google_play_services_client_library_version}"
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
    compile 'com.clevertap.android:clevertap-android-sdk:3.1.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.citruspay.sdk:payment-sdk:4.2.1'
    compile 'in.til.sdk.android:sdk-core:1.3.1'
    compile 'in.til.sdk.android.data:dmp-pc:1.2.3'
    compile 'com.uber.sdk:rides-android:0.6.1'
    compile 'phonepe.thinsdk.android.release:merchantsdk:0.3.2'
    compile project(':haptiklib')
    compile project(':PayWithAmazon')
}

apply plugin: 'com.google.gms.google-services'